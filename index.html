<body>
    <ul>
        <li>1</li>

    <script>
    const html = document.documentElement
    const body = html.children[1]

    let centralLi = ul.children[1]


console.log("Il padre è : " + ul.parentElement.nodeName);
console.log(centralLi.innerText);
